name: Build and Release on Version Change

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Check for package.json changes
      id: check_version
      run: |
        PACKAGE_CHANGED=$(git diff --name-only HEAD~1 HEAD | grep 'package.json')
        if [ "$PACKAGE_CHANGED" ]; then
          echo "::set-output name=changed::true"
        else
          echo "::set-output name=changed::false"
        fi
    - name: Setup Node.js
      if: steps.check_version.outputs.changed == 'true'
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      if: steps.check_version.outputs.changed == 'true'
      run: npm install

    - name: Generate Changelog and Bump Version
      if: steps.check_version.outputs.changed == 'true'
      run: |
        npm run release

    - name: Build EXE
      if: steps.check_version.outputs.changed == 'true'
      run: npm run build

    - name: Push changes
      if: steps.check_version.outputs.changed == 'true'
      run: |
        git push origin main && git push --tags

    - name: Create GitHub Release and Attach EXE
      if: steps.check_version.outputs.changed == 'true'
      uses: gh-actions/gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        assets: ./dist/*.exe
        draft: false
        prerelease: false
        body_path: ./CHANGELOG.md
